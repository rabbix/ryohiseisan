    - version: '2.0'
      date: 2017-07-11
      description: "社員に依存していた日当と宿泊費のパターンを、会社に依存するように変更し、日当と宿泊費を複数パターン選べる仕様にしました。その結果、近くの出張と遠くの出張を切り分けたりすることができるようになりました。"
