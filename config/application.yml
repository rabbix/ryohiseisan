      description: "出張を月単位ではなく、1回毎の出張単位で管理するように変更しました。"
    - version: '0.4'
      date: 2016-01-28
      description: "リリースノートを表示するようにしました。"
    - version: '0.3'
      date: 2016-01-22
      description: "日当や宿泊費をオフにして、交通費だけを精算できるオプションを追加しました。"
    - version: '0.2'
      date: 2015-12-15
      description: "出張ごとにかかった出張費をまとめて表示するように修正しました。"
    - version: '0.1'
      date: 2015-12-07
      description: "ベータ版をリリースしました。"

